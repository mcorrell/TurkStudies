<html>
<head>
<title>Graphical Perception of Information Visualization</title>
<link rel="stylesheet" type="text/css" href="./src/slope.css" />
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://vega.github.io/datalib/datalib.min.js" charset="utf-8"></script>
</head>
<body>
<table class="stimulus">
<tr class="question"><td>Question <span id="questionNum"></span></td></tr>
<tr><td><svg></svg></td></tr>
<tr>
  <td>
  <input class="slider" id="slope" name="slope" type="range" value="0" min="-1.00" max="1.00" step="0.01"/>
  </td>
</tr>
<tr class="confirm">
  <td>
    <input class="button" id="submit" name="submit" type="submit" value="Answer" disabled="disabled" />
  </td>
</tr>

<tr class="prompt"><td>
  Use the slider to adjust the line until it best matches the relationship of the points. <br />
  Click the button above to confirm your answer.
  </td>
</tr>

</table>
<script src="./src/slope.js" charset="utf-8"></script>
</body>
</html>
